<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Dining Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="customermenu.js"></script>
    <link rel="stylesheet" href="customermenu.css">
<link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="supreme1.css">
    <script src="supreme.js"></script>
</head>
    
<body ng-app = "mainApp" ng-controller="menuController">
    <header>    
        <div id="main">
            <div class ="image1"><img src="Restaurant.jpeg"width="100" height="80" ></div>
            <div class="right-nav">
            <div style="margin-top: -70px;"><h2 style = "font-size: 35px;" >Supreme Dining</h2>    
            </div>
            <h3 style="margin-top: -50px;">Please enter your details.</h3>
            <table id="customerTable">
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" ng-model="customerName"></td>
                </tr>
                <tr>
                    <td><label>Table Number:</label></td>
                    <td><input type="text" ng-model="tableNumber"></td>
                </tr>
                <tr>
                    <td><label>Email Address:</label></td>
                    <td><input type="text" ng-model="emailAddress"></td>
                </tr>
                
            </table>
            <div class= backbuttons>
            <button  style="margin: 10px" type="button" onclick="document.location='index.html'">Home</button>
            <button  style="margin: 10px" type="button" onclick="goBack()">Back</button> 
            </div>
            </div>
        </div>
        <hr style="height: 4px;background-color:rgb(65, 225, 236);" />
    </header>
        
        
    <article class="art">
    
    <div id="main2">   
        <div class = "list">     
            <li><button class= "button1" ng-click="setCurrentScreen('starters')">STARTERS</button></li>
            <li><button class= "button1" ng-click="setCurrentScreen('mains')">MAINS</button></li>
            <li> <button class= "button1" ng-click="setCurrentScreen('desserts')">DESSERTS</button></li>
            <li> <button class= "button1" ng-click="setCurrentScreen('drinks')">DRINKS</button></li> 
           
        </div>
    </div>	
    <main class="main">
        <div ng-if="currentScreen=='starters'" ng-include="'Starterspage.html'"></div>
        <div ng-if="currentScreen=='mains'" ng-include="'Mainspage.html'"></div>
        <div ng-if="currentScreen=='desserts'" ng-include="'Dessertspage.html'"></div>
        <div ng-if="currentScreen=='drinks'" ng-include="'Drinkspage.html'"></div>
    </main>

    <div style="margin-left: -20%; margin-top: -50px;">
        <h3>CART <i class="fa fa-shopping-cart"></i></h3>
        <div id="basketInfo">
        <ul id="basket">
            <li ng-repeat="option in basket">Name: {{option.Name}} | Quantity: {{option.Quantity}} | Price: £{{option.Price}} 
                <input type="button" class="add-cart-button" value="Remove(1)" ng-click="removeItem(option.ID, option.Price)"></li>
        </ul>
        <p id="price">Total Price: £{{price}}</p>
        <button class= "button1 button-submit" ng-click="submitOrder()" id="submitButton">Submit Order</button>
        </div>
        <p id="submissionConfirmation">Your order has been submitted. Click <a href='/simplehomepage.html'>here</a> to return to the main menu</p>
    </div>

    <div ng-include="static/Dessertspage.html"></div>
    </article>  

    <div id="main3">
    <div class= footer>
        
    <a href="https://www.instagram.com/"><img alt="Instagram" src="instagram.jpeg" width="50" height="30"></a>
    <a href="https://www.Facebook.com/"><img alt="Facebook" src="facebook.jpeg" width=50 height=30></a>
  
    </div>

</body>
</html>
